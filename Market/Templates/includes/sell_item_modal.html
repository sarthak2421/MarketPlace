<style>
  .modal-content{
    background-color: #212121
  }
</style>
<!--Selling-->
<div class="modal fade" id="sell-Modal-{{ i.id }}" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel1">{{ i.name }}</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form method="POST">
          {{ sellform.hidden_tag() }}
            <h4 class="text_centter">Are you sure you want to Sell {{ i.name }} for {{ i.price }}$ ?</h4>
            <br>
            <h6 class="text_centter">
              By clicking on Sell, The Item will be added to the MarketPlace.
            </h6>
            <br>
            <input id="sold" name="sold" type="hidden" value="{{ i.name }}">
            {{ sellform.submit(class="btn btn-outline-danger btn-block") }}
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
